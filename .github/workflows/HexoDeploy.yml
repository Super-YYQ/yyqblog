# This is a basic workflow to help you get started with Actions

name: HexoBlog

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: master

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  GIT_USER: yyq
  GIT_EMAIL: 1157599015@qq.com
  # THEME_REPO: Super-YYQ/yyqblog
  # THEME_BRANCH: master
  DEPLOY_REPO: Super-YYQ/Super-YYQ.github.io
  # DEPLOY_BRANCH: main

jobs:
  build:
    name: Build on node ${{ matrix.node_version }} and ${{ matrix.os }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest]
        node_version: [12.x]

    steps:
      - uses: actions/checkout@v1

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: |
          npm i -g hexo-cli
          npm i
      - name: Deploy hexo
        run: |
          hexo clean
          hexo generate
          
      - name: Deploy hexo blog
         # 将编译后的博客文件推送到指定仓库
        run: |
          cd ./public && git init && git add .
          git config user.name "yyq"
          git config user.email "1157599015@qq.com"
          git add .
          git commit -m "GitHub Actions Auto Builder at $(date +'%Y-%m-%d %H:%M:%S')"
          git push --force --quiet "https://${{ secrets.HEXO_DEPLOY_PRI }}@$DEPLOY_REPO" main:main