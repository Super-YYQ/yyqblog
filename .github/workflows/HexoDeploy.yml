# This is a basic workflow to help you get started with Actions

name: HexoBlog

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: master

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  GIT_USER: yyq
  GIT_EMAIL: 1157599015@qq.com
  # THEME_REPO: Super-YYQ/yyqblog
  # THEME_BRANCH: master
  # DEPLOY_REPO: Super-YYQ/Super-YYQ.github.io
  # DEPLOY_BRANCH: main

jobs:
  build:
    name: Build on node ${{ matrix.node_version }} and ${{ matrix.os }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest]
        node_version: [12.x]

    steps:

    - name: 1. git checkout...

      uses: actions/checkout@v1

    - name: 2. setup nodejs...

      uses: actions/setup-node@v1

    - name: 3. install hexo...

      run: |
        npm install hexo-cli -g
        npm i -S hexo-prism-plugin -g
        npm install hexo-generator-search --save -g
        npm i hexo-permalink-pinyin  -g
        npm i --save hexo-wordcount -g
        npm install hexo-filter-github-emojis  -g
        npm install hexo-generator-feed  -g
        npm install

    - name: 4. hexo generate public files...

      run: |
        hexo clean
        hexo g
    
    # 提交到我们的存放静态资源的仓库

    - name: Build and Deploy

      uses: yyq/1157599015@qq.com
      env:
        PERSONAL_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        # The repository the action should deploy to.
        PUBLISH_REPOSITORY: Super-YYQ/Super-YYQ.github.io
        # The branch the action should deploy to.
        BRANCH: main
        # The folder the action should deploy.
        PUBLISH_DIR: ./public